{% extends "base.html" %}
{% block title %}
Add a comment
{% endblock %}

{% load crispy_forms_tags %}

{% block page_content %}
  <div class="header content-edit">
    <div class="container">
<h3>New Comment</h3>
</div>
</div>
<div class="col-lg-12 content">
  <div class="container">
<form method="POST" class="post-form">
  {% csrf_token %}
  {{ form|crispy|safe }}
  <button type="submit" class="save">Post Comment</button>
  </form>
  </div>
  {% endblock %}
</div>
