{% extends "base.html" %}
{% block title %}
New Post
{% endblock %}
{% load static %}
{% load crispy_forms_tags %}
{% block page_content %}
<div class="col-md-8 offset md-2">
<h3>Blog Post</h3>
<form method="POST" enctype="multipart/form-data">
  {% csrf_token %}
  {{ form|crispy|safe }}
  {{ form.media | safe }}
  <button type="submit">Post</button>
  </form>
  </div>
{% endblock %}
