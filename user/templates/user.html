{% extends "base.html" %}
{% block title %}
Log In
{% endblock %}

{% block page_content %}
{% load socialaccount %}
<div class="col-md-8 offset-md-2">

    {% if user.is_authenticated %}
    <p>Welcome, {{ user.username }}!</p>

    {% else %}
    <h1>Log In</h1>
    <a href="{% provider_login_url 'google' %}">Login with Google</a>
    {% endif %}
  </div>
{% endblock%}
